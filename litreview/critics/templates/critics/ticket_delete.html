{% extends '../base.html' %}

{% block content %}
<section class="forms">
    <p>Etes-vous sûr de vouloir supprimer ce ticket ?</p>

    <article class="ticket">
                        <div class="top_ticket">
                            <p>{{ ticket.user }} a demandé une critique</p>
                            <p>{{ ticket.time_created|date:"H:i, d M Y"  }}</p>
                        </div>
                        <h1>{{ ticket.title }}</h1>
                        <p>{{ ticket.description }}</p>
                        {% if ticket.image %}
                            <img class="ticket_image" src="{{ ticket.image.url}}" alt="">
                        {% endif %}
                    </article>

    <form action="" method="post">
        {% csrf_token %}
        <div class="delete_management">
            <input type="submit" value="Supprimer">
            <button><a href="{% url 'posts' %}">Annuler</a></button>
        </div>
    </form>
</section>




{% endblock %}
