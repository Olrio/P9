{% extends '../base.html' %}

{% block content %}

<h1>Modifier votre propre ticket </h1>
<h2>Titre</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if ticket.image %}
        <img class="ticket_image" src="{{ ticket.image.url}}" alt="">
    {% endif %}
    <p>
        <input type="submit" value="Envoyer">
    </p>

</form>

{% endblock %}
