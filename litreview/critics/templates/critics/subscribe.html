{% extends '../base.html' %}

{% block content %}

<section class="forms">
    <h1>Utilisateurs suivis</h1>
    {% for follow in follows %}
    <p>{{ follow.followed_user}}</p>
    {% endfor %}

    <h1>Suivre d'autres utilisateurs</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Envoyer">
    </form>
</section>

{% endblock %}
