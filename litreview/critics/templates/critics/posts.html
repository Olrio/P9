{% extends '../base.html' %}

{% block content %}
<section class="forms">
<h1>Voir vos propres posts</h1>

<p>Liste des tickets : </p>

<ul>
    {% for ticket in tickets %}
        <li>
            <a href="{% url 'flux-detail' ticket.id %}">{{ ticket.title }}</a> <button><a href="{% url 'ticket-update' ticket.id %}">Modifier</a></button>
            <button><a href="{% url 'ticket-delete' ticket.id %}">Supprimer</a></button>
        </li>
    {% endfor %}
</ul>
</section>

{% endblock %}
