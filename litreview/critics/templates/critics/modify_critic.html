{% extends 'critics/base_connected.html' %}

{% block content %}

<h1>Modifier votre propre critique</h1>
<h2>Vous êtes en train de poster en réponse à</h2>
{{demand}}
<h2>Critique</h2>
<h2>Titre</h2>
<input type="text" name="critic_title" id="critic_title">
<h2>Note</h2>
<input type="radio" name="note" id="0" value="0"><label for="0">0</label>
<input type="radio" name="note" id="1" value="1"><label for="1">1</label>
<input type="radio" name="note" id="2" value="2"><label for="2">2</label>
<input type="radio" name="note" id="3" value="3"><label for="3">3</label>
<input type="radio" name="note" id="4" value="4"><label for="4">4</label>
<input type="radio" name="note" id="5" value="5"><label for="5">5</label>
<h2>Commentaire</h2>
<textarea name="comment" id="comment"></textarea>
<button><a href="../flux">Envoyer</a></button>

{% endblock %}
